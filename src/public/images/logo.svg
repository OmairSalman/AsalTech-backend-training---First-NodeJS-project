<svg xmlns="http://www.w3.org/2000/svg" width="220" height="60" viewBox="0 0 340 80" role="img" aria-labelledby="ucTitle ucDesc">
  <title id="ucTitle">UsersConnect Logo</title>
  <desc id="ucDesc">Two interlocking chat bubbles with UsersConnect wordmark</desc>

  <!-- Gradient -->
  <defs>
    <linearGradient id="ucGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#007bff"/>
      <stop offset="100%" stop-color="#6610f2"/>
    </linearGradient>
    <filter id="ucShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(16,16)" filter="url(#ucShadow)">
    <path d="M16 6 h28 a10 10 0 0 1 10 10 v12 a10 10 0 0 1 -10 10 h-9 l-7 7 v-7 h-12 a10 10 0 0 1 -10 -10 v-12 a10 10 0 0 1 10 -10 z" fill="url(#ucGradient)"/>
    <path d="M34 0 h26 a10 10 0 0 1 10 10 v14 a10 10 0 0 1 -10 10 h-10 v7 l-7 -7 h-9 a10 10 0 0 1 -10 -10 v-7" fill="#5b9bff" opacity="0.18"/>
    <circle cx="50" cy="14" r="2.2" fill="#ffffff" opacity="0.9"/>
    <circle cx="56" cy="18" r="2.2" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(100,50)">
    <text
      x="0" y="0"
      font-family="Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
      font-size="28"
      font-weight="700"
      fill="url(#ucGradient)">
      UsersConnect
    </text>
  </g>
</svg>
